---
  - name: Backup MySQL-DB to Remote Backup-Server
    hosts: "{{ dbhost }}"  #DB IP
    tasks:
      - name: Ping
        ping:

      - name: Archive the DB
        archive:
          path: /var/lib/mysql/"{{ dbname }}"
          format: gz
        register: dbarchive

      - name: Save file to different location
        file:
          src: "{{ dbarchive }}"
          dest: /tmp/"{{ dbarchive }}"
