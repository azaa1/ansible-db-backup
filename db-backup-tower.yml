---
  - name: Backup MySQL-DB to Remote Backup-Server
    hosts: "{{ dbhost }}"  #DB IP
    tasks:
      - name: Ping
        ping:

      - name: Archive the DB
        archive:
          path: "/var/lib/mysql/{{ dbname }}"
          dest: /tmp/db{{ansible_date_time.date}}.tar.gz

      - name: Send the file to remote machine
        synchronize:
          mode: push
          src: /tmp/*.tar.gz
          dest: /tmp/db_backup.gz
        delegate_to: "{{ backuphost }}"
        become: yes
        become_user: root
