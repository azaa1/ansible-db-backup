---
  - name: Backup MySQL-DB to Remote Backup-Server
    hosts: "{{ dbhost }}"  #DB IP
    tasks:
      - name: Ping
        ping:

      - name: Archive the DB
        archive:
          path: "/var/lib/mysql/{{ dbname }}"  #DB name
          dest: /tmp/db{{ansible_date_time.date}}.tar.gz

      - name: Copy the file Backup-Server
        copy:
          src: /tmp/db*.gz
          remote_src: yes
          dest: "{{ backupserver }}:/tmp/"
