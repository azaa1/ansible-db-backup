---
  - name: Backup MySQL-DB to Remote Backup-Server
    hosts: "{{ dbhost }}"  #DB IP
    tasks:
      - name: Ping
        ping:

      - name: Archive the DB
        archive:
          path: "/var/lib/mysql/{{ dbname }}"  #DB name
          dest: /tmp/db{{ansible_date_time.date}}.tar.gz

      - name: Send the file to Backup-Server
        shell: "scp /tmp/db*.tar.gz {{ backuphost }}:/tmp/"

